<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

        <div class="container">
            <p>Stop Watch</p>
            <div class="meter-row">
                <h1 id="minute">00</h1>
                <h1 id="second">00</h1>
                <h1 id="milisecond">00</h1>
            </div>
            <div class="watch-btn">
                <input type="button" value="START" onclick="start()" id="start-btn">
                <input type="button" value="STOP" onclick="stop()">
                <input type="button" value="RESET" onclick="reset()">
                <input type="button" value="RECORD" onclick="record()">
            </div>
            <div id="record-box"></div>
        </div>
          











    <script src="app.js"></script>

</body>
